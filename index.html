<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê¶ Twitter Sentiment Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #764ba2;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 1rem;
            resize: none;
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.4s ease;
        }

        .positive {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            animation: pulse 1s ease-in-out infinite alternate;
        }

        .negative {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            animation: pulse 1s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        .loading {
            background: #f39c12;
            color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        .emoji {
            font-size: 1.5rem;
            margin-right: 5px;
        }

        .confidence {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê¶ Twitter Sentiment Analyzer</h1>
        <p class="subtitle">Paste any tweet or text below to analyze its sentiment! </p>

        <textarea id="tweetInput" placeholder="Type or paste your tweet here...e.g i am tired, The weather is okay,i am happy"></textarea>
        <br>
        <button onclick="analyzeTweet()">üîç Analyze Sentiment</button>

        <div id="result" class="result" style="display:none;"></div>

        <div class="footer">
            Powered by Machine Learning ‚Ä¢ Built with FastAPI & Scikit-Learn
        </div>
    </div>

    <script>
        async function analyzeTweet() {
            const text = document.getElementById('tweetInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!text) {
                alert("Please enter some text!");
                return;
            }

            // Show loading state
            resultDiv.innerHTML = `<span class="emoji">‚è≥</span> Analyzing...`;
            resultDiv.className = "result loading";
            resultDiv.style.display = "block";

            try {
                const response = await fetch("http://127.0.0.1:8000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "text": text })
                });

                if (!response.ok) {
                    throw new Error("Backend error");
                }

                const data = await response.json();

                let emoji = data.sentiment === "Positive" ? "üòä" : "üò†";
                let className = data.sentiment === "Positive" ? "positive" : "negative";

                resultDiv.innerHTML = `
                    <span class="emoji">${emoji}</span> ${data.sentiment}
                    <div class="confidence">Confidence: ${(data.confidence * 100).toFixed(1)}%</div>
                `;
                resultDiv.className = `result ${className}`;
                resultDiv.style.display = "block";

            } catch (error) {
                resultDiv.innerHTML = `<span class="emoji"></span> Error: ${error.message}`;
                resultDiv.className = "result negative";
                resultDiv.style.display = "block";
                console.error(error);
            }
        }
    </script>
</body>
</html>
